# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      # If your lockfile is now in sync, prefer npm ci:
      - name: Install deps
        run: npm ci

      - name: Check build script syntax
        run: node --check build.js

      - name: Build
        run: npm run build

      # Adjust paths for GitHub Pages (repo subpath)
      - name: Rewrite paths
        run: |
          set -euxo pipefail
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          sed -i "s,href=\"style.css\",href=\"/$REPO_NAME/style.css\",g" dist/index.html
          sed -i "s,src=\"app.js\",src=\"/$REPO_NAME/app.js\",g" dist/index.html
          sed -i "s,{{REPO_NAME}},$REPO_NAME,g" dist/service-worker.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
