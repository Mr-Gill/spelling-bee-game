name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Ensure canvas-confetti is properly installed
          npm list canvas-confetti || npm install canvas-confetti@latest

      - name: Build
        env:
          GITHUB_MODELS_TOKEN: ${{ secrets.GITHUB_MODELS_TOKEN }}
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          npm run build
        timeout-minutes: 10

      # Fix asset paths for GitHub Pages
      - name: Rewrite paths for Pages
        run: |
          set -euxo pipefail
          REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
          echo "Repository name: $REPO_NAME"
          
          if [ -f dist/index.html ]; then
            echo "Contents of dist/index.html before rewrite:"
            cat dist/index.html
            
            # Update paths to include repository name for GitHub Pages
            sed -i "s,href=\"./tailwind.css\",href=\"/$REPO_NAME/tailwind.css\",g" dist/index.html
            sed -i "s,src=\"app.js\",src=\"/$REPO_NAME/app.js\",g" dist/index.html
            sed -i "s,href=\"./style.css\",href=\"/$REPO_NAME/style.css\",g" dist/index.html
            sed -i "s,href=\"./manifest.webmanifest\",href=\"/$REPO_NAME/manifest.webmanifest\",g" dist/index.html
            sed -i "s,href=\"./icons/,href=\"/$REPO_NAME/icons/,g" dist/index.html
            sed -i "s,src=\"img/,src=\"/$REPO_NAME/img/,g" dist/index.html
            sed -i "s,src=\"icons/,src=\"/$REPO_NAME/icons/,g" dist/index.html
            
            # Update service worker paths
            if [ -f dist/service-worker.js ]; then
              sed -i "s,{{REPO_NAME}},$REPO_NAME,g" dist/service-worker.js
            fi
            
            echo "Contents of dist/index.html after rewrite:"
            cat dist/index.html
          else
            echo "dist/index.html not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
