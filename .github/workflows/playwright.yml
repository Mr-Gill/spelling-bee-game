name: Playwright Visual Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'src/**'
      - 'playwright.config.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'tests/**' 
      - 'src/**'
      - 'playwright.config.ts'

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.message, '[visual-test]')
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit
      
      - name: Build application
        run: npm run build
      
      - name: Run Playwright visual tests
        run: npx playwright test --project=chromium,firefox,webkit
        env:
          BASE_URL: http://localhost:5000
      
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
